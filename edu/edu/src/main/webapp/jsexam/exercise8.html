<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
function printH1(content){
	document.write("<h1>"+content+"</h1>");
}
function printH4(content){
	document.write("<h4>"+content+"</h4>");
}

function apply(arr, func){
	if (!Array.isArray(arr) || (typeof func != "function")){
		console.log("아규먼트 오류!!!!");
		return false;
	}
	for(let data in arr)
		func(arr[data]);
	return true;
}

var array = [];
while(true){
	let input = window.prompt("데이터를 입력하세요");
	if (input==null) break;
	array.push(input);
}
var rand = Math.floor(Math.random() * 10) + 1;
if (rand == 1 || rand == 4 || rand == 6){
	var result = apply(array,printH1); // printH1()을 사용하면 return 값인 undefined 가 전달됨
}else if (rand == 3 || rand == 5 || rand == 7){
	var result = apply(array,printH4);
}else if (rand == 8 || rand == 9) {
	var result = apply("ㅋㅋ",printH1);
}else {
	console.log(rand);
}

result ? window.alert("처리 성공") : window.alert("처리 실패")

</script>
</body>
</html>
