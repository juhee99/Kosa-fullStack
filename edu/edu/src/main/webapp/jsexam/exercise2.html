<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	do{
		var num = window.prompt("숫자를 한 개 입력하세요.");
	}while (num<1 || num>9);
	
	document.write("<h1>"+num + "단입니다.</h1>");
	document.write("<hr>");
	for (let i = 1 ; i<10 ; i++){
		document.write(num+" × "+i+" = "+num*i+"<br>");
	}
	
</script>

</body>
</html>
