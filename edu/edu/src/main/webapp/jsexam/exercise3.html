<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="util.js"></script>
	<script>
		writeColor("자바스크립트 실습(3)", "h1", "blue");
		var num = window.prompt("숫자를 한 개 입력하세요.");
		console.log(num);
		var sum = 0;
		for (let i = 1; i <= num; i++) {
			sum += i;
		}
		if (num == null || num == "") {
			write("비어있는 입력", "h3");
		} else if (!isNaN(num)) {
			write("1부터 " + num + "까지의 합은 " + sum + " 입니다.", "h2");
		} else {
			write(num, "h3");
		}
	</script>

</body>
