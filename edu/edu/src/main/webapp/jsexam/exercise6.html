<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="util.js"></script>
	<script>
	const list = ["일", "월", "화", "수", "목", "금", "토"];
	function getKorDay(y, m, d){
		var uDate = new Date(y, m-1, d);
		if (typeof y=="number" || typeof m=="number" || typeof d=="number")
			return;
		return list[uDate.getDay()]; 
	}
	var year = window.prompt("몇년도인가요?");
	var month = window.prompt("몇월인가요?");
	var date = window.prompt("며칠인가요?");
	var result = getKorDay(year, month, date);
	if (result == undefined){
		writeColor("결과없음","h1","red");
	}else{
		writeColor(year+"년 "+month+"월 "+date+"일은 "+result+"요일입니다.","h1","blue");
		writeColor(`${year}년 ${month}월 ${date}일은 ${result}요일입니다.`,"h1","blue");
	}
	</script>

</body>
</html>
