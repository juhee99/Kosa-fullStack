<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 모델-인라인</h1>
	<hr>
	<button onclick="updateColor('red');">빨강색</button>
	<button onclick="updateColor('blue');">파랑색</button>
	<button onclick="updateColor('yellow');">노랑색</button>
	<hr>
	<h2></h2>	
<script>
const dom = document.getElementsByTagName("h2")[0];
function updateColor(c) {
	dom.style.color = c;
}
var d = new Date();
dom.innerHTML = "오늘은 "+(d.getMonth()+1)+"월 "+d.getDate()+"일 입니다.";
</script>
</body>
</html>
