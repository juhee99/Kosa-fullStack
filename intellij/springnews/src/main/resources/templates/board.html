<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>board</title>
  <link th:href="@{/styles/board.css}" rel="stylesheet" />
</head>
<body>
<h1>뉴스 내용</h1>
<th:block th:if="${news}">
      <form class="updateForm" method="post" action="/update">
        <input type="hidden" th:value="${news.id}" name="id"/>
        <input class="inputbox" type="text" name="writer" th:value="${news.writer}" />
        <input class="inputbox" type="text" name="title" th:value="${news.title}"/>
        <textarea class="textareabox" name="content" placeholder="내용 입력" maxlength="500">[[${news.content}]]</textarea>
        <div class="bntContainer">
          <button type="submit">확인</button>
          <button type="reset" >재작성</button>
          <button type="button" th:onclick="|location.href='@{/delete(id=${news.id})}'|">삭제</button>
        </div>
      </form>
</th:block>
</body>
</html>
