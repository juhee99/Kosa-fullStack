<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- 최상위 태그에 thymeleaf 프리픽스 선언 필요-->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   h1 {
   	color : lime;
   }
</style>
</head>
<body>
<h1>[[${ #request.method }]]</h1> <!-- request객체의 getMethod를 호출-->
<hr>
<a th:href='${ #request.getHeader("referer") }'>요청화면</a>
</body>
</html>
